<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script defer src="script/script.js"></script>
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <article class="container">
    <div class="balance_summary">
      <h2>My balance</h2>
      <h3>$921.48</h3>
      <img src="images/logo.svg">  
    </div>
    <div class="spending_split">
      <h1>Spending - Last 7 days</h1>  
      <ul class="spending_graph" id="spending_graph">
      </ul>
      <div class="spending_underline"></div>
      <h2>Total this month</h2>
      <h3>$478.33</h3>
      <p class="spending_diviation">+2.4%</p>
      <p class="spending_sign">from last month</p>
    </div>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Olexa-git">Olexa</a>.
  </div>
</body>
</html>
